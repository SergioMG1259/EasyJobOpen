<mat-dialog-content class="contain">
  <textarea matInput  [(ngModel)]="feedback"></textarea>
</mat-dialog-content>
<mat-dialog-actions>
  <button  mat-dialog-close>Cerrar</button>
  <button mat-dialog-close (click)="add_feedback()">Enviar</button>
</mat-dialog-actions>
<style>
  .contain{
    width: 250px;
  }
  .input-container{
    min-width: 200px;
    max-width: 500px;
    display: flex;
  }
</style>
