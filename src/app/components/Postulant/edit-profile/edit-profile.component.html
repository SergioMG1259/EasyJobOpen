<mat-dialog-content class="contain">
  <h1>Editar perfil</h1>

      <input matInput type="text"  [(ngModel)]="name_edit" />
      <input matInput type="text"  [(ngModel)]="lastname_edit" />
      <input matInput type="text"  [(ngModel)]="img_edit" />
      <textarea matInput  [(ngModel)]="description_edit"></textarea>

      <mat-form-field appearance="fill">
        <mat-label>Especialidades</mat-label>
        <mat-select [(value)]="specialty_selected">
          <mat-option *ngFor="let specialty of specialties" [value]="specialty">
            {{specialty}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
       <mat-label>Experiencia</mat-label>
        <mat-select [(value)]="experiences_selected">
         <mat-option *ngFor="let experience of experiences" [value]="experience">
          {{experience}}
        </mat-option>
       </mat-select>
      </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button  mat-dialog-close>Cerrar</button>
  <button mat-dialog-close (click)="edit_profile()">Guardar</button>
</mat-dialog-actions>
<style>
  .contain{
    width: 250px;
  }
  .input-container{
    min-width: 200px;
    max-width: 500px;
    display: flex;
  }
</style>
