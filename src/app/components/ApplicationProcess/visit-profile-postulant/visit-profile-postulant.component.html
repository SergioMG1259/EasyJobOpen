<div>
  <h1>Perfil de:</h1>
  <h1 class="name">{{name_postulant+" "+lastname_postulant}}</h1>
  <mat-grid-list cols="4"rowHeight="4pc" >

    <mat-grid-tile  rowspan="5" colspan="2">
      <img src="{{img_postulant}}" width="450px" height="250px">
    </mat-grid-tile>
    <mat-grid-tile  rowspan="3" colspan="2">
      <p>
        {{description_postulant}}
      </p>

    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <div class="skills">
        <button mat-raised-button disabled>{{specialty}}</button>
        <button mat-raised-button disabled>{{experience}}</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="4">
    <h1>Proyectos</h1>
    <mat-grid-tile colspan="2" *ngFor="let project of projects; let i = index">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{project.title}}</mat-card-title>
        </mat-card-header>
        <img src="{{project.img_project}}" width="100%" height="100%" (click)="gotoItems(project.id)">
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<style>
  .example-card {
    max-width: 450px;
    min-height: 200px;
  }
</style>
