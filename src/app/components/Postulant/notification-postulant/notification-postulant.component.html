<h1>Mis notificaciones</h1>
<div class="scroll">
  <div *ngFor="let notification of notifications_postulant; let i = index">
    <div *ngIf="notification.type=='accepted'">
      <mat-card class="card-an">
        <mat-card-title>Felicitaciones, fue aceptado para el trabajo</mat-card-title>
        <mat-dialog-content>
          Su postulacion al anuncio {{notification.title_announcement}} fue aceptada
        </mat-dialog-content>
      </mat-card>
    </div>
    <div *ngIf="notification.type=='declined'">
      <mat-card class="card-an">
        <mat-card-title>Sigue intentado, su postulaci√≥n fue rechazada</mat-card-title>
        <mat-dialog-content>
          Su postulacion al anuncio {{notification.title_announcement}} fue rechazada
        </mat-dialog-content>
        <div>
          <mat-dialog-actions>
            <button mat-raised-button (click)="Open_dialog_view_feedback(notification.feedback)">Ver feedback</button>
          </mat-dialog-actions>
        </div>
      </mat-card>
    </div>

  </div>

</div>
<style>
  .scroll{
    max-height: 350px;
    overflow-y: auto;
    overflow-y: scroll;
  }
  .card-an{
    margin-bottom: 20px;
    border: solid 1px purple;
    border-radius: 10px;
  }
</style>
