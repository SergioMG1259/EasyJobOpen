<mat-dialog-content class="contain">
  <h1>Add evidence</h1>
  <h3>Title:</h3>
  <input matInput type="text"  [(ngModel)]="title_add" />
  <h3>Image:</h3>
  <input matInput type="text"  [(ngModel)]="img_add" />
  <h3>Description:</h3>
  <textarea matInput  [(ngModel)]="description_add"></textarea>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Close</button>
  <button mat-button mat-dialog-close (click)="add_evidence()">Add</button>
</mat-dialog-actions>
<style>
  .contain{
    width: 250px;
  }
</style>
