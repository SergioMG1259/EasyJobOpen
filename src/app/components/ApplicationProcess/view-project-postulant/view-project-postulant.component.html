<div>
  <h1>Proyecto:</h1>
  <h1 class="name">{{title_project}}</h1>
  <mat-grid-list cols="4"rowHeight="4pc" >

    <mat-grid-tile  rowspan="5" colspan="2">
      <img src="{{img_project}}" width="450px" height="250px">
    </mat-grid-tile>
    <mat-grid-tile  rowspan="3" colspan="2">
      <p>
        {{description_project}}
      </p>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="4">
    <mat-grid-tile colspan="2" *ngFor="let evidence of evidences; let i = index">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{evidence.title_evidence}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{evidence.description_evidence}}
        </mat-card-content>
        <div class="img_card">
          <img src="{{evidence.img_evidence}}" width="100%" height="100%">
        </div>

      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
